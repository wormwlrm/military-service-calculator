<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>전역일 계산기</title>
    <link rel=" shortcut icon" href="./src/icons/icon16.png">
    <link rel="icon" href="./src/icons/icon16.png"> 
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand brand" href="https://wormwlrm.github.io/">
            <img
              src="./assets/white-transparent.png"
              class="img-responsive brand-image"
              alt="Responsive image"
            />
          </a>
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      <h2 class="title">전역일 계산기</h2>

      <div
        id="carousel-example-generic"
        class="carousel slide"
        data-ride="carousel"
      >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li
            data-target="#carousel-example-generic"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./assets/무제-1.png" alt="..." />
          </div>
          <div class="item">
            <img src="./assets/무제-2.png" alt="..." />
          </div>
          <div class="item">
            <img src="./assets/무제-3.png" alt="..." />
          </div>
          <div class="item">
            <img src="./assets/무제-4.png" alt="..." />
          </div>
        </div>

        <!-- Controls -->
        <a
          class="left carousel-control"
          href="#carousel-example-generic"
          role="button"
          data-slide="prev"
        >
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#carousel-example-generic"
          role="button"
          data-slide="next"
        >
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="download-buttons">
        <a
          href="https://chrome.google.com/webstore/detail/%EC%A0%84%EC%97%AD%EC%9D%BC-%EA%B3%84%EC%82%B0%EA%B8%B0/obbajbadjgfkacnncdiigaffeajfejih"
          target="_blank"
        >
          <img class="download-image" src="./assets/chrome.png" alt="크롬" />
        </a>
        <a
          href="https://addons.mozilla.org/ko/firefox/addon/%EC%A0%84%EC%97%AD%EC%9D%BC-%EA%B3%84%EC%82%B0%EA%B8%B0/"
          target="_blank"
        >
          <img class="download-image" src="./assets/firefox.png" alt="파이어폭스" />
        </a>
      </div>
    </main>

    <footer>
      Copyright ©2019~ All rights reserved |
      <a
        href="https://github.com/wormwlrm/military-service-calculator"
        target="_blank"
        >github</a
      >
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Standard button -->
  </body>
</html>
